<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nadi Studio Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
  <body class="min-h-screen flex flex-col font-sans text-gray-700">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Header Section -->
    <header class="bg-white shadow-sm">
      <div class="container mx-auto px-4 py-6 max-w-6xl">
        <h1 class="text-4xl font-bold text-gray-800">Nadi Studio</h1>
        <p class="text-gray-500">Make it real.</p>
      </div>
      <nav class="border-b-4 border-blue-500">
      </nav>
    </header>

    <!-- Main Content Section -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-6xl">
      <div class="flex flex-col lg:flex-row gap-8">
        <!-- Left Column (Blog Post) -->
        <div class="lg:w-2/3 bg-white p-6 shadow rounded">
          <article>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Under construction</h2>
            <div class="text-sm text-gray-500 mb-6 pb-4 border-b border-gray-200">
              <span>By NadiStudio</span> | <span>2025-06-24</span>
            </div>
            
            <div class="text-gray-700 leading-relaxed">
              <p class="mb-4">...</p>
              <div class="bg-gray-100 p-4 rounded-md my-4 font-mono text-sm shadow">...</div>
              <p class="mb-4">...</p>
              <h3 class="text-xl font-semibold my-3">...</h3>
              <ul class="list-disc list-inside space-y-2 mb-4">
                <li>...</li>
                <li>...
                  <ul class="list-disc list-inside ml-6 mt-1">
                    <li class="font-mono text-sm bg-gray-100 p-2 my-1 rounded inline-block">...</li>
                  </ul>
                </li>
              </ul>
              <p>...</p>
            </div>
            <div class="mt-8 pt-4 border-t border-gray-200 text-sm text-gray-600">
            </div>
          </article>
        </div>

        <!-- Right Column (Sidebar) -->
        <div class="lg:w-1/3">
          <aside class="space-y-8">
          

            <section class="mb-8">
              <h3 class="text-lg font-semibold text-gray-700 bg-gray-100 p-3 mb-3 border-l-4 border-blue-500 rounded-r">Pages</h3>
              <ul class="space-y-1">
                <li>
                  <a href="#" class="text-sm text-blue-600 hover:underline">Links</a>
                </li>
              </ul>
            </section>

          </aside>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-100 text-gray-600 text-sm py-8 mt-12 border-t border-gray-200">
      <div class="container mx-auto px-4 max-w-6xl flex flex-col sm:flex-row justify-between items-center text-center sm:text-left">
        <p></p>
      </div>
    </footer>

</body>
</html>
